<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <!-- Navigation Bar in Bootstrap -->
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" href="#">Car Dealership</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index">Review<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about">About Us<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./contact">Contact Us</a>
                    </li>
                </ul>

                {% if user.is_authenticated %}
                <a class="btn btn-link" href="#">({{ user.username }})</a>
                <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>

                {% else %}
                <div>
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">>
                        {% csrf_token %}
                        <div>
                            <input id="Username" class="form-control" type="text" placeholder="Enter User Name: " name="Username" required> 
                            <input id="Password" class="form-control" type="Password"  placeholder="Enter Password: " name="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary ml-3">Login</button>
                        <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                    </form>
                </div>
                
                {% endif %}
            </div>
        </nav>

    <!-- Review form here -->
    <form action="{% url 'djangoapp:review' 15 %}" method="post">
        {% csrf_token %}
        <div class="container mt-3">
            <h1>Add your Review</h1>
            <div class="form-group">
                <label for="DealerID"><b>Dealer ID</b></label>
                <input id="DealerID" class="form-control" type="DealerID" placeholder="Enter Dealer ID: " name="DealerID" required> 
                
                <label for="Name"><b>Name</b></label>
                <input id="Name" class="form-control" type="Name"  placeholder="Enter your Name: " name="Name" required>
                
                <label for="Purchase"><b>Do you have purchase from this dealership?</b></label>
                <input id="Purchase" class="form-control" type="Purchase"  placeholder="Purchase?: " name="Purchase" required>
                
                <label for="CarMake"><b>CarMake</b></label>
                <input id="CarMake" class="form-control" type="CarMake"  placeholder="CarMake: " name="CarMake" required>
                
                <label for="CarModel"><b>CarModel</b></label>
                <input id="CarModel" class="form-control" type="CarModel"  placeholder="CarModel: " name="CarModel" required>
                
                <label for="CarYear"><b>CarYear</b></label>
                <input id="CarYear" class="form-control" type="CarYear"  placeholder="CarYear: " name="CarYear" required>
                
                <label for="Review"><b>Review</b></label>
                <input id="Review" class="form-control" type="Review"  placeholder="Review: " name="Review" required>
                
            </div>
            {% if message %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
            {% endif %}
            <button class="btn btn-primary" type="submit">Send Your review</button>
        </div>
    </form>
    

    </body>
</html>
